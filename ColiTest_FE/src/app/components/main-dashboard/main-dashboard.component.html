<div class="flex gap-5 flex-wrap justify-center min-h-screen w-[100%] mx-auto">   
  <div class="bg-[#D9D9D9] m-3 basis-[45%] w-1/2 max-h-[600px] relative grid grid-cols-[1fr,1fr,auto] grid-rows-[auto,1fr,auto]">
    
   <!--item1-->
    <div class=" p-4  col-span-full"></div>   
  <!--item2-->
    <div class=" p-4  col-start-1 max-h-[600px] col-end-3 row-start-2 row-end-3 w-[100px]"></div>

    <object id="colimatorSvg" type="image/svg+xml" data="coli.svg" alt="" srcset="" class="absolute text-center h-3/4 top-1/2 bottom-1/2"></object>
   
<!--item3-->
    <div class=" p-2 row-start-3 max-h-[600px] col-span-full relative ">
      <input 
        type="range" 
        id="bottom_slider"
        class="  left-24  bottom-3  SLIDER w-full h-2 rounded-lg appearance-none
        cursor-pointer focus:outline-none transition "
        min="-1370" 
        max="2500" 
        step="1" 
        [(ngModel)]="value"
        (change)="onSliderChange('Bottom_X_Axis', value)"
        (input)="colimatorSvgEventListener($event)" />
    </div>
<!--item4-->
    <div class=" p-2 mr-2   col-start-3 col-end-3 max-h-[600px] col-span-full   relative ">
      <input 
        type="range" 
        id="right_slider"
        class=" right-0 top-4 ml-6  w-2 SLIDER h-full max-h-[500px] appearance-none rounded-lg cursor-pointer
        transition-all duration-300  [writing-mode:vertical-lr]  [webkit-appearance:none]  "
        min="-1370" 
        max="2500" 
        [(ngModel)]="value2"
        (change)="onSliderChange('Right_Y_Axis', value2)"
        (input)="colimatorSvgEventListener($event)"  />
    </div>

  </div>




  <div class="bg-[#D9D9D9] max-h-[600px] m-3 basis-[45%]">
    <app-console></app-console>
  </div>

  <div class="bg-[#D9D9D9] max-h-[600px] m-3 basis-[93%]">
    <div class="h-[500px] overflow-y-auto border border-gray-300 rounded-md p-4">
      <div (click)="toggleTree()" class="flex items-center cursor-pointer mb-4">
        <span
          class="w-4 h-4 mr-2 flex items-center justify-center text-sm font-bold bg-gray-200 rounded-full">
          {{ isTreeExpanded ? '-' : '+' }}
        </span>
        <h2 class="text-xl font-bold text-gray-800">CANopen: Node #64</h2>
      </div>

      <div *ngIf="isTreeExpanded">
        <app-tree-node *ngIf="edsData" [data]="edsData"></app-tree-node>
      </div>
    </div>
    <div class="bg-[#D9D9D9] m-3 basis-1/3"></div>  
    <div class="bg-[#D9D9D9] m-3 basis-[60%]"></div>
  </div>
