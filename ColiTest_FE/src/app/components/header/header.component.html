<header class="bg-slate-100 py-4 flex items-center justify-between flex-wrap">
  <div class="logo-wrapper h-12 flex items-center">
    <div class="h-full">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Siemens_Healthineers_logo.svg/2560px-Siemens_Healthineers_logo.svg.png" 
        alt="Logo" 
        class="h-full ml-4 mt-1">
    </div>
    <h1 class="text-orange-500 text-3xl mx-4 mt-0.5 ">Collimator</h1>
  </div>
  
    
  <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
    [ngClass]="{'hidden': !isDropdownVisible, 'block': isDropdownVisible}">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
      </li>
    </ul>
  </div> 

  <div class="button-wrapper h-full flex items-center">
    <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" 
      class="text-black bg-[#D9D9D9]
      font-medium rounded-lg text-sm px-5 py-2 mx-2 mt-2  text-center inline-flex items-center 
      w-[230px] " 
      type="button"
      (click)="toggleDropdown()">
      DS412 sets
      <svg class="w-5 h-3 ms-24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
      </svg>
    </button>

    <button 
      id="dropdownHoverButton" 
      data-dropdown-toggle="dropdownHover" 
      data-dropdown-trigger="hover" 
      class="text-black bg-[#D9D9D9]
      font-medium rounded-lg text-sm px-5 py-2 mx-2 mt-2 text-center inline-flex items-center 
      top-4 right-2  w-[230px]"  type="button">
        <img src="https://img.icons8.com/ios/50/000000/add.png" class="w-6.2 h-5 mr-4">
        Add new collimator set 
    </button> 
  </div>
</header>
