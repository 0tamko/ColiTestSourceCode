<div class="bg-[#A9A9A9] text-white h-10 flex items-center justify-end pr-8">
    <!-- Dynamic Circle -->
    <span
      class="w-3 h-3 rounded-full mr-2"
      [ngClass]="{
        'bg-green-500': status === 'Connected',
        'bg-orange-500': status === 'Checking...',
        'bg-red-500': status === 'Disconnected'
      }"
    ></span>
    <h1 class="text-1xl">{{ status }}</h1>
  </div>
